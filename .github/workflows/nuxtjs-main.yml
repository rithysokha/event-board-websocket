name: Deploy Nuxt 3 App

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to main

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 3: Remove old container & stop other containers
    - name: Stop and remove old container
      run: |
        docker stop nuxt3-app || true && docker rm nuxt3-app || true
        docker stop 219de12dca91 || true
        docker stop e1d6ba022399 || true
      
    # Step 3: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Step 4: Install dependencies and build the Nuxt app
    - name: Install dependencies
      run: npm ci
     # Step 5: Create .env
    - name: Generate .env file
      run: |
        echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
        echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
        echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
        echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

    - name: Build Nuxt app
      run: npm run build

    # Step 5: Build and run the Docker container
    - name: Build Docker image
      run: docker build -t nuxt3-app .

    - name: Run Docker container
      run: |
        docker run -d --name nuxt3-app --env-file .env -p 3000:3000 nuxt3-app
        docker start 219de12dca91 || true
        docker start e1d6ba022399 || true
